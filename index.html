<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>To-Do</title>
</head>

<body>
    <header>
        <h1>To-Do List</h1>
        <p class="header_paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas totam iure ab aliquam
            quo nostrum error ullam ut dolore voluptas.</p>
    </header>
    <div class="line"></div>
    <main>
        <form class="submitForm">

            <input type="text" class="inputTitle">
            <label class="lblDescription">Description: </label>
            <input type="text" class="inputDescription">

        <div class="to-do">
            <div class="list"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
